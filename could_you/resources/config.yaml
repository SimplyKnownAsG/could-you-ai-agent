# MCP Servers
mcpServers:
  git-mcp:
    command: uvx
    args:
      - mcp-server-git
    disabledTools:
      - git_reset
  filesystem:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "$CY_WORKSPACE"
    disabledTools:
      - directory_tree
