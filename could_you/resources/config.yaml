# global environment variables
env:
  VARIABLE_NAME: "value"


# LLM configuration
llm:
  # sample boto3
  provider: boto3
  init: {}
  args:
    modelId: us.anthropic.claude-sonnet-4-20250514-v1:0
    inferenceConfig:
      topP: 0.1

  # # sample OpenAI
  # provider: openai
  # init:
  #   api_key: "sk-..."
  # args:
